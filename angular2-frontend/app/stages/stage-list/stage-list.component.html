<page-header [pageHeader]="'Stages List'"></page-header>
<div class="row">
  <div class="col-lg-12">
    <div class="block full">
      <div class="block-title">
        <h2>Stage List</h2>
        <div class="block-options pull-right">
          <a [routerLink]="['StageNew']"
             class="btn btn-sm btn-success btn-ghost text-uppercase"><i
          class="fa fa-plus"></i> Add Stage</a>
        </div>
      </div>
      <div class="table-responsive">
        <table
        class="table table-vcenter table-bordered table-hover table-striped">
          <thead>
          <tr>
            <th>SN</th>
            <th class="cursor-pointer noselect" (click)="sort('title')">Title<i class="fa pull-right" ngClass="{{sorter.title}}"></i></th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let stage of stages;  let index = index">
            <td>{{(currentPage - 1) * 10 + index + 1}}</td>
            <td>{{stage.title}}</td>
            <td class="text-center">
              <div class="btn-group">
                <a *ngIf="!stage.is_default"  [routerLink]="['StageEdit', {id: stage.id}]"
                   data-toggle="tooltip" title="Edit Stage"
                   class="btn btn-sm btn-default">
                  <i class="fa fa-pencil"></i></a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <pagination [totalCount]="totalCount" (refreshList)="refreshList($event)"></pagination>
    </div>
  </div>
</div>
