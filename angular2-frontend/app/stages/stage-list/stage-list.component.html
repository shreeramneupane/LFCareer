<div class="row">
  <div class="col-lg-12">
    <div class="content-header">
      <div class="header-section">
        <h1>Stages</h1>
      </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
      <li>
        <a [routerLink]="['/Dashboard']">Home</a>
      </li>
      <li>Stages</li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="block full">
      <div class="block-title">
        <h2>Stage List</h2>
        <div class="block-options pull-right">
          <a [routerLink]="['StageNew']"
             class="btn btn-sm btn-success btn-ghost text-uppercase"><i
          class="fa fa-plus"></i> Add Stage</a>
        </div>
      </div>
      <div class="table-responsive">
        <table
        class="table table-vcenter table-bordered table-hover table-striped">
          <thead>
          <tr>
            <th>SN</th>
            <th>Name</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let stage of stages;  let index = index">
            <td>{{index + 1}}</td>
            <td>{{stage.name}}</td>
            <td class="text-center">
              <div class="btn-group">
                <a [routerLink]="['StageEdit', {id: stage.id}]"
                   data-toggle="tooltip" title="Edit Stage"
                   class="btn btn-sm btn-default">
                  <i class="fa fa-pencil"></i></a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
