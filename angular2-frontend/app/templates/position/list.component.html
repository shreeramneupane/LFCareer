<div class="row">
  <div class="col-lg-12">
    <div class="content-header">
      <div class="header-section">
        <h1>Projects</h1>
      </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
      <li>
        <a [routerLink]="['Dashboard']">Home</a>
      </li>
      <li>Projects</li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="block full">
      <div class="block-title">
        <h2>Position Listing</h2>
      </div>
      <div class="table-responsive">
        <table
        class="table table-vcenter table-bordered table-hover table-striped">
          <thead>
          <tr>
            <th>SN</th>
            <th>Title</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="#position of positions;  #index = index">
            <td>{{index + 1}}</td>
            <td>{{position.title}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
