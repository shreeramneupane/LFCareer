<div class="row">
  <div class="col-lg-12">
    <div class="content-header">
      <div class="header-section">
        <h1>Positions</h1>
      </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
      <li>
        <a [routerLink]="['Dashboard']">Home</a>
      </li>
      <li>Positions</li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="block full">
      <div [hidden]="submitted">
        <div class="block-title">
          <h2>New Position</h2>
        </div>
        <position-form [position]="position"></position-form>
      </div>

      <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
          <div class="col-xs-3">Title</div>
          <div class="col-xs-9  pull-left">{{ position.title }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Description</div>
          <div class="col-xs-9 pull-left">{{ position.description }}</div>
        </div>
        <br>
        <button class="btn btn-default" (click)="submitted=false">Edit
        </button>
      </div>
    </div>
  </div>
</div>
