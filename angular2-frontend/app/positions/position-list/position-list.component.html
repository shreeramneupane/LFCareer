<div class="row">
  <div class="col-lg-12">
    <div class="content-header">
      <div class="header-section">
        <h1>Positions</h1>
      </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
      <li>
        <a [routerLink]="['/Dashboard']">Home</a>
      </li>
      <li>Positions</li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="block full">
      <div class="block-title">
        <h2>Position List</h2>
        <div class="block-options pull-right">
          <a [routerLink]="['PositionNew']"
             class="btn btn-sm btn-success btn-ghost text-uppercase"><i
          class="fa fa-plus"></i> Add Position</a>
        </div>
      </div>
      <div class="table-responsive">
        <table
        class="table table-vcenter table-bordered table-hover table-striped">
          <thead>
          <tr>
            <th>SN</th>
            <th>Title</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let position of positions;  let index = index">
            <td>{{index + 1}}</td>
            <td>{{position.title}}</td>
            <td class="text-center">
              <div class="btn-group">
                <a [routerLink]="['PositionEdit', {id: position.id}]" data-toggle="tooltip" title="Edit Position" class="btn btn-sm btn-default">
                  <i class="fa fa-pencil"></i></a>
                <a [routerLink]="['PositionShow', {id: position.id}]" data-toggle="tooltip" title="Position Detail" class="btn btn-sm btn-default">
                  <i class="glyphicon glyphicon-list-alt"></i></a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
