<page-header [pageHeader]="'Positions List'" [breadCrumb]="breadCrumb" [title]="'Positions'"></page-header>
<div class="row">
  <div class="col-lg-12">
    <div class="block full">
      <div class="block-title">
        <h2>Position List</h2>
        <div class="block-options pull-right">
          <a [routerLink]="['PositionNew']"
             class="btn btn-sm btn-success btn-ghost text-uppercase"><i
          class="fa fa-plus"></i> Add Position</a>
        </div>
      </div>
      <div class="table-responsive">
        <table
        class="table table-vcenter table-bordered table-hover table-striped">
          <thead>
          <tr>
            <th>SN</th>
            <th class="cursor-pointer noselect" (click)="sort('title')">Title<i class="fa pull-right"
                                                                                ngClass="{{sorter.title}}"></i></th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let position of positions;  let index = index">
            <td>{{index + 1}}</td>
            <td>{{position.title}}</td>
            <td class="text-center">
              <div class="btn-group">
                <a [routerLink]="['PositionEdit', {id: position.id}]" data-toggle="tooltip" title="Edit Position"
                   class="btn btn-sm btn-default">
                  <i class="fa fa-pencil"></i></a>
                <a [routerLink]="['PositionShow', {id: position.id}]" data-toggle="tooltip" title="Position Detail"
                   class="btn btn-sm btn-default">
                  <i class="glyphicon glyphicon-list-alt"></i></a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <pagination [totalCount]="totalCount" (refreshList)="refreshList($event)"></pagination>
    </div>
  </div>
</div>
