<div class="row" *ngIf="position">
  <div class="col-lg-12">
    <div class="content-header">
      <div class="header-section">
        <h1>Edit Position</h1>
      </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
      <li>
        <a [routerLink]="['/Dashboard']">Home</a>
      </li>
      <li>
        <a [routerLink]="['PositionList']">Positions</a>
      </li>
      <li>
        Edit {{position.title}}
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="block full">
      <position-form [position]="position"
                     (onSubmit)="onSubmit($event)"></position-form>
    </div>
  </div>
</div>
