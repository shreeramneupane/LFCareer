<div class="block-wrapper" *ngIf="experiences?.length">
  <div class="block-title-border">
    <i class="fa fa-fw fa-building fa-lg" aria-hidden="true"></i>
    Experiences
  </div>
  <div class="table-responsive">
    <table
    class="table table-vcenter table-bordered table-hover table-striped">
      <thead>
      <tr>
        <th>SN</th>
        <th>Company</th>
        <th>Designation</th>
        <th>Joined Date</th>
        <th>End Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let experience of experiences;  let index = index">
        <td>{{index + 1}}</td>
        <td>{{experience.company_name}}</td>
        <td>{{experience.designation}}</td>
        <td>{{dateUtil.getFormattedDate(experience.from_date)}}</td>
        <td>{{dateUtil.getFormattedDate(experience.to_date)}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
