<div class="block-wrapper"  *ngIf="achievements?.length">
  <div class="block-title-border">
    <i class="fa fa-fw fa-trophy fa-lg" aria-hidden="true"></i>
    Certificates, Trainings and Publications
  </div>
  <div class="table-responsive">
    <table
    class="table table-vcenter table-bordered table-hover table-striped">
      <thead>
      <tr>
        <th>SN</th>
        <th>Title</th>
        <th>Description</th>
        <th>Year</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let achievement of achievements;  let index = index">
        <td>{{index + 1}}</td>
        <td>{{achievement.title}}</td>
        <td>{{achievement.description}}</td>
        <td>{{achievement.year}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
