<div class="push-bit clearfix">
  <div class="col-md-6 col-lg-4 element">
    <select class="form-control" [(ngModel)]="selectedStageId" (change)="changeStageId($event.target.value)">
      <option *ngFor="let stage of stages" [value]="stage.id">{{stage.title}}</option>
    </select>
  </div>
</div>
<div class="push-bit clearfix">
  <div class="col-sm-12 element">
    <textarea placeholder="Remarks" class="form-control" rows="5"
              [(ngModel)]="selectedStage.remark"
    ></textarea>
  </div>
</div>
<div class="push-bit clearfix">
  <div class="col-sm-12">
    <button class="btn btn-sm btn-success pull-right" (click)="submitStage()">
      <i class="fa fa-angle-right"></i>Submit
    </button>
  </div>
</div>
