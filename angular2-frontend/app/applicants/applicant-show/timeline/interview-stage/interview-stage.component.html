<interview-stage-remarks *ngIf="interviewStage == 'addRemarks'"></interview-stage-remarks>
<interview-stage-form *ngIf="interviewStage=='add' || interviewStage == 'edit'" (changeStage)="changeStage($event)"
                      (submit)="submitStage($event)" (cancel)="cancelEdit($event)"
                      [stages]="stages" [selectedStageId]="selectedStageId"
                      [interviewStage]="interviewStage" [lastTimelineItem]="lastTimelineItem"></interview-stage-form>
