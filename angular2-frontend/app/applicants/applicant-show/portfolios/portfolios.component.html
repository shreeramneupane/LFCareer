<div class="block-wrapper">
  <div class="block-title-border">
    <i class="fa fa-fw fa-desktop fa-lg" aria-hidden="true"></i>
    Portfolios
  </div>
  <div class="table-responsive">
    <table
    class="table table-vcenter table-bordered table-hover table-striped">
      <thead>
      <tr>
        <th>SN</th>
        <th>Project Name</th>
        <th>Link</th>
        <th>Description</th>
        <th>Areas</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let portfolio of portfolios;  let index = index">
        <td>{{index + 1}}</td>
        <td>{{portfolio.project_name}}</td>
        <td>{{portfolio.link}}</td>
        <td>{{portfolio.description}}</td>
        <td><span *ngFor="let skill of portfolio.workareas" class="label label-blue-grey">{{skill}}</span></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
