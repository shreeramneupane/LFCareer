<div class="block-wrapper">
  <div class="block-title-border">
    <i class="fa fa-fw fa-desktop fa-lg" aria-hidden="true"></i>
    Portfolios
  </div>
  <div class="table-responsive">
    <table
    class="table table-vcenter table-bordered table-hover table-striped">
      <thead>
      <tr>
        <th>SN</th>
        <th>Project Name</th>
        <th>Link</th>
        <th>Description</th>
        <th>Area</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let portfolio of portfolios;  let index = index">
        <td>{{index + 1}}</td>
        <td>Billing system</td>
        <td>Link</td>
        <td>Project for shops which helps in billing</td>
        <td>C, C++, Java</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
