<page-header [pageHeader]="'Edit Job'" [breadCrumb]="breadCrumb" [title]="job?.title || 'Edit Job'"></page-header>
<div class="row">
  <div class="col-lg-12">
    <div class="block full">
      <job-form *ngIf="stages" [job]="job" [stages]="stages"
                (onSubmit)="onSubmit($event)"></job-form>
    </div>
  </div>
</div>
