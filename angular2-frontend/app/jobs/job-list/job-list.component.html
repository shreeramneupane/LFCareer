<page-header [pageHeader]="'Jobs List'"></page-header>
<div class="block full">
  <div class="block-title">
    <h2>Job Details</h2>
    <div class="block-options pull-right">
      <a [routerLink]="['JobAdd']"
         title="Add Job"
         class="btn btn-sm btn-success btn-ghost text-uppercase"><i
      class="fa fa-plus"></i> Add Job</a>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-vcenter table-bordered table-hover table-striped">
      <thead>
      <tr>
        <th>S.No.</th>
        <th>Job</th>
        <th>Number of openings</th>
        <th class="text-center">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let job of jobs;  let index = index">
        <td>{{index + 1}}</td>
        <td>{{job.title}}</td>
        <td>{{job.number_of_opening}}</td>
        <td class="text-center">
          <div class="btn-group">
            <a [routerLink]="['JobEdit', {id: job.id}]"
               title="Edit"
               class="btn btn-sm btn-default"><i class="fa fa-pencil"></i> </a>
            <a [routerLink]="['JobShow', {id: job.id}]" data-toggle="tooltip" title="Job Detail"
               class="btn btn-sm btn-default">
              <i class="glyphicon glyphicon-list-alt"></i></a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
