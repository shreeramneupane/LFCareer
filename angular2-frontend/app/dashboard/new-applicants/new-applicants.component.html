<div class="row">
  <div class="col-lg-12">
    <div class="block full">
      <div class="block-title">
        <h2>New Applicants</h2>
      </div>
      <div class="table-responsive">
        <table
        class="table table-vcenter table-bordered table-hover table-striped">
          <thead>
          <tr>
            <th>SN</th>
            <th>Name</th>
            <th>Post</th>
            <th>Experience</th>
            <th>Phone</th>
            <th>Linkedin</th>
            <th>Resume</th>
            <th>Applied on</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let applicant of applicants;  let index = index">
            <td>{{index + 1}}</td>
            <td>{{applicant.name}}</td>
            <td>{{applicant.designation}}</td>
            <td>{{applicant.experience}}</td>
            <td>{{applicant.phone}}</td>
            <td>{{applicant.linkedin}}</td>
            <td>{{applicant.resume}}</td>
            <td>{{applicant.appliedDate}}</td>
            <td class="text-center">
              <div class="btn-group">
                <a data-toggle="tooltip" title="View Applicant"
                   class="btn btn-sm btn-default">
                  <i class="glyphicon glyphicon-list-alt"></i></a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
